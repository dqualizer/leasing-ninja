<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="editing_disabled" type="java.lang.Boolean"*/-->
<!--/*@thymesVar id="contract" type="io.leasingninja.riskmanagement.userinterface.ContractModel"*/-->
<head>
    <title>LeasingNinja – Risk management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<h1>Risk management—Rating a contract</h1>
    <form action="/rate_contract" method="post">
		<fieldset id="input" th:disabled="${editing_disabled}">
		    <div>
		    	<label for="contract_number">Number:</label>
		    	<input type="text" id="contract_number" name="contract_number" th:value="${contract.number}"/>
			</div>
		    <div>
		    	<label for="rating">Credit rating:</label>
		    	<input type="number" list="possible_ratings" min="1" max="10" id="rating" name="rating" th:value="${contract.creditRating}"/>
				<datalist id="possible_vote_results">
					<option value="1">
					<option value="2">
					<option value="3">
					<option value="4">
					<option value="5">
					<option value="6">
					<option value="7">
					<option value="8">
					<option value="10">
				</datalist>
			</div>
			<div>
		     	<button type="submit">Save credit rating</button>
		   <!--   	<button type="submit" formaction="/sign">Sign</button> --> 
			</div>
		  </fieldset>
    </form>
</body>
</html>
